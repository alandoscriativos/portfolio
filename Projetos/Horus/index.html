<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73d6e8278a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Projetos/Horus/estilo/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="flexbox">
        <!--IMAGEM-->
        <section>
            <div class="imagem">
                <img alt="LOGIN" title="LOGIN" src="/Projetos/Horus/imagens/undraw_reading_time_re_phf7.svg">
            </div> <!--imagem-->
        </section>
        <main>
            <div class="login">
                <div class="logo">
                    <img src="/Projetos/Horus/imagens/LOGO.png" title="Logo">
                </div><!--LOGO-->
                <h1>Faça login na sua conta</h1>
                <form action="#">
                    <span>E-mail</span>
                    <label for="e-mail">
                        <input title="Digite seu e-mail!" type="text" name="email" placeholder="alan@gmail.com" required="Digite seu e-mail">
                    </label>
                    <span>Senha</span>
                    <label for="password">
                        <input title="Digite sua senha!" type="password" name="password" placeholder="*********" required="Digite sua senha">
                    </label>
                    <label class="LE" for="radio">
                        <span><a href="#">Esqueceu sua senha?</a></span>
                    </label>
                    <label for="submit">
                        <input type="submit" name="submit" title="ENTRAR" value="ENTRAR" required="ENTRAR">
                    </label>
                </form>
                <h3>Não tem uma conta? <a href="/Projetos/Horus/cadastrar.html">Cadastre-se</a></h3>
            </div>
        </main>
    </div><!--FLEXBOX-->
    </div><!--CONTAINER-->
</body>
</html>
