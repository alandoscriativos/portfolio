<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projetos/Homem_aranha/css/global.css">
    <link rel="stylesheet" href="/Projetos/Homem_aranha/css/style.css">
    <title>Multiverso Homem-Aranha</title>
</head>
<body id="body">
    <div class="s-opacity"></div>
    <div class="container">
        <header>
            <img class="logo" src="/Projetos/Homem_aranha/images/icons/spider.svg" alt="LOGO" title="LOGO">
            <nav class="s-menu">
                <ul>
                    <li title="HOME"><a href="#">HOME</a></li>
                    <li title="TOBEY MAGUIRE"><a href="#">TOBEY MAGUIRE</a></li>
                    <img title="HOMEM-ARANHA" src="/Projetos/Homem_aranha/images/icons/spider.svg" alt="">
                    <li title="TOM HOLLAND"><a href="#">TOM HOLLAND</a></li>
                    <li title="ANDREW GARFIELD"><a href="#">ANDREW GARFIELD</a></li>
                </ul>
            </nav><!--S-MENU-->
        </header><!--MENU TERMINA AQUI!-->
        <main>
            <div class="s-cards" id="s-cards">
                <div class="s-card" id="spider-man-01">
                    <img class="s-card-bg" src="/Projetos/Homem_aranha/images/pic-sm-bg-01.jpg" alt="TOBEY MAGUIRE" title="TOBEY MAGUIRE">
                    <img class="s-card-spider1 .s-card--hovered" src="/Projetos/Homem_aranha/images/spider-man-01.png" alt="TOBEY MAGUIRE" title="TOBEY MAGUIRE">
                    <img class="s-card-logo" src="/Projetos/Homem_aranha/images/logo-tobey.png" alt="LOGO">
                </div><!--S-CARD-->
                <div class="s-card" id="spider-man-02">
                    <img class="s-card-bg" src="/Projetos/Homem_aranha/images/pic-sm-bg-02.jpg" alt="TOM HOLLAND" title="TOM HOLLAND">
                    <img class="s-card-spider2" src="/Projetos/Homem_aranha/images/spider-man-02.png" alt="TOM HOLLAND" title="TOM HOLLAND">
                    <img class="s-card-logo" src="/Projetos/Homem_aranha/images/logo-tom.png" alt="LOGO">
                </div><!--S-CARD-->
                <div class="s-card" id="spider-man-03">
                    <img class="s-card-bg" src="/Projetos/Homem_aranha/images/pic-sm-bg-03.jpg" alt="ANDREW GARFIELD" title="ANDREW GARFIELD">
                    <img class="s-card-spider3" src="/Projetos/Homem_aranha/images/spider-man-03.png" alt="ANDREW GARFIELD" title="ANDREW GARFIELD">
                    <img class="s-card-logo" src="/Projetos/Homem_aranha/images/logo-andrew.png" alt="LOGO">
                </div><!--S-CARD-->
                <div class="s-button">
                    <a target="_blank" href="https://en.wikipedia.org/wiki/Spider-Man_(2002_film)">
                        <div class="s-btn">
                        01
                        </div>
                    </a>
                    <a target="_blank" href="https://pt.wikipedia.org/wiki/Spider-Man:_No_Way_Home">
                        <div class="s-btn">
                        02
                        </div>
                    </a>
                    <a target="_blank" href="https://pt.wikipedia.org/wiki/The_Amazing_Spider-Man_(filme)">
                        <div class="s-btn">
                        03
                        </div>
                    </a>
                </div>    
            </div><!--S-CARDS-->
        </main>
        <footer>
           
        </footer>
    </div><!--container-->
    <script src="/Projetos/Homem_aranha/scripts/hover.js"></script>
</body>
</html>
